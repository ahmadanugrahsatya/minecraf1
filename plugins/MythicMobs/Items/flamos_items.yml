flamos_scythe:
  Id: stone_sword
  Display: "<gradient:#d40000:#ffd700:#d40000>Sin Of Wrath"
  Model: 1
  Lore:
  - '<gradient:#d40000:#ffd700:#d40000>Doombringer Axe'
  Unbreakable: true
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Flame_Slash} @self ~onSwing
  - skill{s=Inferno_Wheel} @self ~onUse
  - skill{s=Blazing_Leap} @self ~onUse
  - skill{s=Inferno_Orbs} @self ~onCrouch
  - skill{s=Hellfire_Scythe} @self ~onSwing
  
